<div class="splitterContainer" style="display:flex; background-color: aliceblue;">
  <div class="leftpane" >
    <lib-diagram-pane></lib-diagram-pane>
  </div>
  <div class="splitter"
  cdkDragLockAxis="x"  cdkDrag (cdkDragEnded)="splitterEnded($event)">
  </div>
  <div class="rightpane" [ngStyle]="{'width':rightWidthPx}">
    <lib-property-pane></lib-property-pane>
  </div>
</div>
